<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="2.css">

</head>

<body>

    <div class="main">
        <input class="inpuut" type="text" name="" id="" placeholder="">
        <hr>
        <input type="button" style="width: 50%;" onclick="window.location.reload()" value="reload">

        <table>

            <tr>
                <Td>
                    <input type="button" class="num" onclick="func1(1)" value="1">
                </Td>
                <td>
                    <input type="button" class="num" onclick="func1(2)" value="2">
                </td>
                <td>
                    <input type="button" class="num" onclick="func1(3)" value="3">
                </td>
                <td>
                    <input type="button" class="operator" onclick="func2(this.value)" value="+">
                </td>
            </tr>
            <Td>
                <input type="button" class="num" onclick="func1(4)" value="4">
            </Td>
            <td>
                <input type="button" class="num" onclick="func1(5)" value="5">
            </td>
            <td>
                <input type="button" class="num" onclick="func1(6)" value="6">
            </td>
            <td>
                <input type="button" class="operator" onclick="func2(this.value)" value="-">
            </td>
            </tr>
            <tr>
                <Td>
                    <input type="button" class="num" onclick="func1(7)" value="7">
                </Td>
                <td>
                    <input type="button" class="num" onclick="func1(8)" value="8">
                </td>
                <td>
                    <input type="button" class="num" onclick="func1(9)" value="9">
                </td>
                <td>
                    <input type="button" class="operator" onclick="func2(this.value)" value="*">
                </td>
            </tr>
            <tr>
                <Td colspan="2">
                    <input style="width: 147px;" class="equal" type="button" onclick="func3()" value="=">
                </Td>
                <td>
                    <input type="button" class="num" onclick="func1(0)" value="0">

                </td>
                <td>
                    <input type="button" class="operator" onclick="func2(this.value)" value="/">
                </td>

            </tr>

        </table>
    </div>

</body>

<script>
    var operat;
    var num1;
    var num2;
    function func1(val) {
        var x = document.getElementsByClassName("inpuut")[0].value;
        var y = val;
        document.getElementsByClassName("inpuut")[0].value = x + y;
    }

    function func2(op) {
        num1 = parseInt(document.getElementsByClassName("inpuut")[0].value);
        operat = op;
        document.getElementsByClassName("inpuut")[0].value = "";
    }

    function func3() {
        num2 = parseInt(document.getElementsByClassName("inpuut")[0].value);

        switch (operat) {
            case "+":
                document.getElementsByClassName("inpuut")[0].value = num1 + num2;
                break;
            case "-":
                document.getElementsByClassName("inpuut")[0].value = num1 - num2;
                break;
            case "*":
                document.getElementsByClassName("inpuut")[0].value = num1 * num2;
                break;
            case "/":
                document.getElementsByClassName("inpuut")[0].value = num1 / num2;
                break;
            default:
        }
    }


</script>


</html>
